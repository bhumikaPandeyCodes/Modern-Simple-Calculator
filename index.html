<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">Modern Simple Calculator</h1>
    <div class="container">
            <!-- screen div will display the output -->
            <div class="screen"></div>
            <!-- Input div will contain numbers & operators -->
            <div class="input">
                <button class="flex-item" onclick="allClear()" >AC</button>
                <button class="flex-item" onclick="clearclick()" >C</button>
                <button class="flex-item" onclick="perclick()" >%</button>
                <button class="flex-item" onclick="divclick()" >/</button>
                <button class="flex-item" onclick="sevenclick()" >7</button>
                <button class="flex-item" onclick="eightclick()" >8</button>
                <button class="flex-item" onclick="nineclick()" >9</button>
                <button class="flex-item" onclick="mulclick()" >x</button>
                <button class="flex-item" onclick="fourclick()" >4</button>
                <button class="flex-item" onclick="fiveclick()" >5</button>
                <button class="flex-item" onclick="sixclick()" >6</button>
                <button class="flex-item" onclick="minusclick()" >-</button>
                <button class="flex-item" value="1"onclick="oneclick()" >1</button>
                <button class="flex-item" value="2"onclick="twoclick()" >2</button>
                <button class="flex-item" value="3"onclick="threeclick()" >3</button>
                <button class="flex-item" onclick="plusclick()" >+</button>
                <button class="flex-item" onclick="zeroclick()" id="zero">0</button>
                <button class="flex-item" onclick="pointclick()" >.</button>
                <button class="flex-item" onclick="equalclick()" >=</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
